<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机学生选择器</title>
    <link rel="stylesheet" href="Lab8-01-315.css">
</head>
<body>
    <div class="container">
        <h1>随机学生选择器</h1>
        <div class="student-list" id="studentList">
            <!-- 学生列表将通过JavaScript动态生成 -->
        </div>
        <div class="control-panel">
            <button id="startBtn" class="btn">开始随机选择</button>
            <button id="stopBtn" class="btn" disabled>停止选择</button>
        </div>
        <div class="selected-student" id="selectedStudent">
            <p>当前选中：<span></span></p>
        </div>
    </div>

    <script src="Lab8-01-315.js"></script>
</body>
</html>
